---
layout: default
---
<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-centered vcenter">
      <div class="site-heading">
        <div class="row text-center">
          <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 thumbnail">
            <a href="{{ site.baseurl }}/#"><img src="{{ site.baseurl }}/img/logo.jpg" class="img-responsive" alt="" /></a>
          </div>
          <div class="col-xs-9 col-sm-10 col-md-10 col-lg-10 col-centered vcenter">
            <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
            <hr class="small">
            <span class="subheading">{{ page.description }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</header>
<!-- Main Content -->
<!-- <div class="container"> -->
<div class="row">
  <!-- LEFT BANNERS -->
  <div class="hidden-xs col-sm-2 col-md-2 col-lg-2">
    <!-- 皇族香米 -->
    <a href="http://www.bestrice.com.au" target="_blank">
      <img src="{{ site.baseurl }}/img/sponsors/Rice.jpg" class="img-responsive" />
    </a>
    <br>
    <!-- WESTERN UNION -->
    <a href="https://www.westernunion.com/au/en/money-transfer-to-china-cn.html" target="_blank">
      <img src="https://c7.staticflickr.com/9/8277/28345004110_d68ebdfaf0_o.jpg" class="img-responsive" />
    </a>
    <br>
    <!-- 蜀香坊 -->
    <a href="http://spicyfood.com.au/" target="_blank">
      <img src="https://c5.staticflickr.com/9/8782/28577793900_6f97806712.jpg" class="img-responsive" />
    </a>
    <br>
    <!-- PRORACQUETS -->
    <a href="http://www.proracquets.com.au/" target="_blank">
      <img src="https://c7.staticflickr.com/9/8129/29453722006_aa42624a24.jpg" class="img-responsive" />
    </a>
    <br>
  </div>

  <!-- CONTENTS -->
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <div class="row">
      <div class="col-xs-offset-1 col-xs-10">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- RIGHT BANNERS -->
  <div class="hidden-xs col-sm-2 col-md-2 col-lg-2">
    <!-- OSIM -->
    <a href="http://www.osim.com" target="_blank">
      <img src="{{ site.baseurl }}/img/sponsors/OSIM_banner.jpg" class="img-responsive" />
    </a>
    <br>
    <!-- 慕思 -->
    <a href="http://www.derucci.com.au/" target="_blank">
      <img src="https://c1.staticflickr.com/9/8571/28522314792_e71a8ac682.jpg" class="img-responsive" />
    </a>
    <br>
    <!-- FLP 保险 -->
    <a href="http://www.flpinsurance.com.au/" target="_blank">
      <img src="https://c7.staticflickr.com/9/8792/29146560902_5c69cb10f3_z.jpg" class="img-responsive" />
    </a>
    <br>
    <!-- <img src="{{ site.baseurl }}/img/sponsors/wangwang.jpg" class="img-responsive" />
    <br> -->
    <a href="http://www.Whiteglo.com" target="_blank">
      <img src="{{ site.baseurl }}/img/sponsors/whiteglo.jpg" class="img-responsive" />
    </a>
  </div>
</div>

<hr>
